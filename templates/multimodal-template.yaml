url: http://localhost/
project: HZ_HLB
title: "lowerlimb test"
description: ""
outdir: ./output/
extend_feature_name: "celltype"

data:
  - dataset: iss_demo
    obs_type: "cell"
    anndata: test-iss-anndata.zarr
    offset: 0
    is_spatial: true
    raw_image: test-iss-raw.zarr
    label_image: test-iss-label.zarr
    extend_feature: obs/celltype
    vitessce_options:
      spatial:
        xy: "obsm/spatial"
      mappings:
        obsm/X_umap: [0, 1]
      factors:
        - "obs/celltype"
      sets:
        - "obs/celltype"
      matrix: "X"
  - dataset: visium_demo
    obs_type: "spot"
    anndata: test-visium-anndata.zarr
    offset: 1000000
    is_spatial: true
    raw_image: test-visium-raw.zarr
    label_image: test-visium-label.zarr
    extend_feature: /path/to/c2l_output.h5ad # obsm/celltype or obsm/q05_cell_abundance_w_sf
    vitessce_options:
      spatial:
        xy: "obsm/spatial"
      matrix: "X"
  - dataset: scrnaseq_demo
    obs_type: "cell"
    anndata: test-scrnaseq-anndata.zarr
    offset: 2000000
    is_spatial: false
    extend_feature: obs/celltype
    vitessce_options:
      spatial:
        xy: "obsm/spatial"
      mappings:
        obsm/X_umap: [0, 1]
      factors:
        - "obs/celltype"
      sets:
        - "obs/celltype"
      matrix: "X"
