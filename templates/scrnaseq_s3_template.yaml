outdir: ./output/

args:
  h5ad:
    compute_embeddings: True

projects:
  - test:
    datasets:
      - scRNAseq:
        title: "Test scRNAseq Dataset"
        data:
          -
            data_type: h5ad
            data_path: s3://bucket/path/to/anndata.h5ad

vitessce_options:
  mappings:
    obsm/X_umap: [0,1]
    obsm/X_pca: [0,1]
  sets:
    - "obs/tissue"
    - name: "obs/celltype"
    - name: "obs/celltype"
      score: "obs/celltype_prob"
  matrix: "X"
# layout: 'advanced' # advanced, minimal
custom_layout: "((scatterplot/scatterplot)|(genes/cellSets))"
